name: Build CV

on:
  push:
    branches: [ main ]
    paths:
      - README.md
      - styles/**
      - .github/workflows/build-cv.yml
  workflow_dispatch:

env:
  DOC_BASENAME: cv
  OUTPUT_DIR: build

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Convert Markdown to HTML & PDF
        uses: baileyjm02/markdown-to-pdf@v1.2.0
        with:
          input_path: README.md
          output_dir: ${{ env.OUTPUT_DIR }}
          build_html: true
          build_pdf: true
          theme: styles/cv-theme.css
          extend_default_theme: true

      - name: Normalize filenames
        run: |
          mv "${OUTPUT_DIR}/README.pdf" "${OUTPUT_DIR}/${DOC_BASENAME}.pdf"
          mv "${OUTPUT_DIR}/README.html" "${OUTPUT_DIR}/index.html"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.DOC_BASENAME }}
          path: ${{ env.OUTPUT_DIR }}/${{ env.DOC_BASENAME }}.pdf
          if-no-files-found: error

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.OUTPUT_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
